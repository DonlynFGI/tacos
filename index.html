<!doctype html>
<html lang="en">

<head>
  <title>Don's Crack Sandwiches</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="container-fluid">
    <h1>Don's Crack Sandwiches</h1>
  </header>
  <main class="container-fluid">
    <div class="row justify-content-center h-100">
      <div class="col-md-8 bg-primary shadow">
        <div class="row">
          <div class="col-12 bg-light">
            <ul id="toppings-list">
              <li>Bread (top and bottom)</li>
              <li>Lard</li>
              <li>Asbestos</li>
            </ul>
          </div>
        </div>
        <div class="row p-4 bg-warning align-items-end">
          <div class="col-md-3 bg-warning p-1">
            <img class="img-fluid" src="https://th.bing.com/th/id/OIP.yIbuhAcgf02PPulL_SoSBgHaGK?pid=ImgDet&rs=1"
              alt="">
            <button class="btn btn-dark" onclick="addCrack()">Add This Topping</button>
          </div>
          <div class="col-md-3 bg-warning p-1">
            <img class="img-fluid"
              src="https://media.istockphoto.com/photos/peanut-butter-picture-id493916760?k=6&m=493916760&s=612x612&w=0&h=QAVNZKSt0QcXcZ8U4iZwjkqcooH5cju9tsMVZ3oG5kY="
              alt="">
            <button class="btn btn-dark" onclick="addPb()">Add This Topping</button>
          </div>
          <div class="col-md-3 bg-warning p-1"><img class="img-fluid"
              src="https://th.bing.com/th/id/R.d999e5cd8c73794bc9f414209a1b3b3d?rik=ZzLvrVByH7cG3g&riu=http%3a%2f%2fwww.ritalindrugstore.com%2fwp-content%2fuploads%2f2019%2f03%2f40mg-1.jpg&ehk=WFR3yucThbyud8oFvBNF%2bLAr2nIe61W4OAjWjjpqkoY%3d&risl=&pid=ImgRaw&r=0"
              alt="">
            <button class="btn btn-dark" onclick="addRit()">Add This Topping</button>
          </div>
          <div class="col-md-3 bg-warning p-1"><img class="img-fluid"
              src="https://th.bing.com/th/id/OIP.6IRjsF7bvj9dvYdtFqOYaAHaE8?pid=ImgDet&rs=1" alt="">
            <button class="btn btn-dark" onclick="addAddy()">Add This Topping</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
